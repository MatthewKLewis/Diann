<div *ngIf="user">
    <p>{{user.username}}</p>
    <p>{{user.email}}</p>
</div>
<hr />
<div>
    <p>Job Applications:</p>
    <div class="app-deck">
        <div class="app-card" *ngFor="let job of jobs">
            <p>{{job.name}}</p>
            <p>{{job.date}}</p>
            <p>{{job._id}}</p>
            <button>Advance Progress</button>
        </div>
        <div class="app-card" [routerLink]="['/add-job']">
            <p>+ Add New Job</p>
        </div>
    </div>
</div>
